<body>
    <div class="bg-container">
        <h1 class="heading">
            Pomodoro Timer
        </h1>
        <div>
            <div id="timer">
                <p><span id="hours">25</span>:<span id="minutes">00</span></p>
            </div>

                <button class="button1" onclick="startTimer()">START</button>

        </div>
    </div>
</body>
